name: clean_architecture_tdd
description: Clean Architecture and TDD

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  dartz: ^0.10.0
  equatable: ^2.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^7.2.0
  get_it: ^7.2.0
  http: ^0.13.3
  shared_preferences: ^2.0.7

  connection_checker:
    git:
      url: https://github.com/coderprantik/flutter-packages.git
      path: connection_checker
      ref: master

dev_dependencies:
  build_runner: ^2.1.1
  flutter_app_name: ^0.1.1
  flutter_launcher_icons: ^0.9.2
  flutter_native_splash: ^1.2.1
  flutter_test:
    sdk: flutter
  mockito: ^5.0.14

flutter_app_name:
  name: "Trivia"

flutter_native_splash:
  color: "#FFFFFF"
  color_dark: "#000000"
  image: assets/splash_images/splash_image1.png

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher_icons/launcher_icon1.png"

flutter:
  uses-material-design: true
